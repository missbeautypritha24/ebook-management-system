<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-BOOK NEST</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="login-box">
    <h1>E-BOOK NEST</h1>
    <p>Secure Digital Library Access</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <span class="hint"></span>
  </div>
</div>

<!-- DASHBOARD (HIDDEN INITIALLY) -->
<div id="dashboard" style="display:none">

  <header class="header">
    <h2>ðŸ“š E-Book Nest Dashboard</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <section class="controls">
    <input type="text" id="bookName" placeholder="Book Title">
    <input type="text" id="author" placeholder="Author">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="image" placeholder="Cover Image URL">
    <button onclick="addBook()">Add Book</button>
  </section>

  <section class="books">
    <div id="bookGrid" class="book-grid"></div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
